name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      - name: Run tests
        run: mvn test
        continue-on-error: true

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/exercises:latest
            ${{ secrets.DOCKER_USERNAME }}/exercises:${{ github.sha }}
          context: ./exercises/exercise-microservice
          file: ./exercises/exercise-microservice/Dockerfile

      - name: Build and push Telegram Docker image
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/telegram:latest
            ${{ secrets.DOCKER_USERNAME }}/telegram:${{ github.sha }}
          context: ./telegram
          file: ./telegram/Dockerfile
